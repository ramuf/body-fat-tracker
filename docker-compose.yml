services:
  postgres:
    image: postgres:16-alpine
    container_name: bodyfat-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bodyfat_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend  # Adjust path to your backend directory
      args:
        - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/bodyfat_tracker
    container_name: bodyfat-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/bodyfat_tracker
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd /app && alembic -c /app/alembic.ini upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend  # Adjust path to your frontend directory
      args:
        NEXT_PUBLIC_API_URL: http://192.168.1.218:8001/api/v1
    container_name: bodyfat-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://192.168.1.218:8001/api/v1
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  postgres_data: